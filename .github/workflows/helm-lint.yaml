name: Helm Lint
on:
  workflow_call:

env:
  HELM_VERSION: 3.12.0

jobs:
  helm-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.3

      - name: install helm
        uses: Azure/setup-helm@v4
        with:
          version: ${{env.HELM_VERSION}}

      - name: lint
        run: helm lint ./charts/*
