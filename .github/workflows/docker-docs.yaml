name: Docker Docs
on:
  workflow_call:
    inputs:
      PROJECT:
        type: string
        required: true

jobs:
  docker-docs:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0

      - name: download a build artifact
        uses: actions/download-artifact@v3.0.2
        id: download
        with:
          name: artifacts_image_${{github.ref_name}}

      - name: docker-docs
        uses: docker://anchore/syft:v0.74.1@sha256:17cdbd5cdd7d59cae2e794a91573c92aa8941cb5ab027fb176521dd3da647031
        with:
          args: packages docker-archive:./image_${{inputs.PROJECT}}_${{github.ref_name}}.tar  -o template -t "./README.md.tmpl" > README.md

      - name: commit changes
        uses: EndBug/add-and-commit@v9.1.1
        with:
          default_author: github_actions
          message: 'Update Readme'
          add: 'README.md'
