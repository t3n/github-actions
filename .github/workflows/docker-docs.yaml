name: Docker Docs
on:
  workflow_call:
    inputs:
      PROJECT:
        type: string
        required: true

jobs:
  docker-docs:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.1

      - name: download a build artifact
        uses: actions/download-artifact@v3.0.2
        id: download
        with:
          name: artifacts_image_${{inputs.PROJECT}}

      - name: docker-docs
        uses: docker://anchore/syft:v0.92.0@sha256:4b305a9446f18d272ae15da9040af5f7d3875d162be4875f501b8e4c9b9c9ae0
        with:
          args: packages docker-archive:./image_${{inputs.PROJECT}}.tar  -o template -t "./README.md.tmpl" > README.md

      - name: commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          default_author: github_actions
          message: 'Update Readme'
          add: 'README.md'
