name: Terraform Docs
on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        type: string
        required: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          git-push: true
