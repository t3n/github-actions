name: Terraform Docs
on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        type: string
        required: false
        default: '.'
      ENVIRONMENT:
        type: string
        required: true

defaults:
  run:
    working-directory: ${{ inputs.WORKING_DIRECTORY }}

jobs:
  terraform-docs:
    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.2

      - name: terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          git-push: true
