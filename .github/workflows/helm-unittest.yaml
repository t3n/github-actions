name: Helm Unittest
on:
  workflow_call:

env:
  HELM_VERSION: 3.11.3

jobs:
  helm-unittest:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.2

      - name: install helm
        uses: Azure/setup-helm@v3.5
        with:
          version: ${{env.HELM_VERSION}}

      - name: helm template
        run: for d in ./charts/* ; do helm template $(basename -- $d) > ./rendered_$(basename -- $d).yaml; done

      - name: conftest
        uses: docker://openpolicyagent/conftest:v0.42.1@sha256:da120c6e4d5d274138ebd711fc5e16658e4cb3ccce1ff4979d653ccc3902d1cc
        with:
          args: -c 'for d in ./rendered_*; do conftest test "${d}" --all-namespaces --no-color; done'
          entrypoint: sh