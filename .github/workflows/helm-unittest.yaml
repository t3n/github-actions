name: Helm Unittest
on:
  workflow_call:

env:
  HELM_VERSION: 3.12.0

jobs:
  helm-unittest:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v5.0.0

      - name: install helm
        uses: Azure/setup-helm@v4
        with:
          version: ${{env.HELM_VERSION}}

      - name: helm template
        run: for d in ./charts/* ; do helm template $(basename -- $d) > ./rendered_$(basename -- $d).yaml; done

      - name: conftest
        uses: docker://openpolicyagent/conftest:v0.62.0@sha256:6182c0c61e83ae6522ed29e5084ac5cce4c88cd0aa26ffb1c6fc57bb34e9daa9
        with:
          args: -c 'for d in ./rendered_*; do conftest test "${d}" --all-namespaces --no-color; done'
          entrypoint: sh
