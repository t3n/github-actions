name: Terraform Unittest
on:
  workflow_call:

env:
  TERRAFORM_VERSION: 1.3.2

defaults:
  run:
    working-directory: tf

jobs:
  build:
    strategy:
      matrix:
        ENVIRONMENT: ["stage","live"]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install terraform
        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: ${{env.TERRAFORM_VERSION}}
          terraform_wrapper: false
      - name: terraform init
        run: terraform init
      - name: terraform select workspace
        run: terraform workspace select ${{ matrix.ENVIRONMENT }} || terraform workspace new ${{ matrix.ENVIRONMENT }} && terraform workspace select ${{ matrix.ENVIRONMENT }}
      - name: terraform plan
        run: terraform plan -var-file=_global.json -var-file=_${{ matrix.ENVIRONMENT }}.json -out=plan_${{ matrix.ENVIRONMENT }}_${GITHUB_SHA}.bin
      - name: generate plan json
        run: terraform show -json -no-color plan_${{ matrix.ENVIRONMENT }}_${{env.GITHUB_SHA}}.bin > test_${{ matrix.ENVIRONMENT }}_${{env.GITHUB_SHA}}.json
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: artifacts_${{ matrix.ENVIRONMENT }}_${{env.GITHUB_SHA}}
          path: ./tf/*_${{ matrix.ENVIRONMENT }}_${{env.GITHUB_SHA}}.*