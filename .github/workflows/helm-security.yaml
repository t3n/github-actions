name: Helm Security
on:
  workflow_call:

env:
  HELM_VERSION: 3.12.0

jobs:
  helm-security:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: install helm
        uses: Azure/setup-helm@v3.5
        with:
          version: ${{env.HELM_VERSION}}

      - name: checkov
        uses: docker://bridgecrew/checkov:2.3.287@sha256:46c65709153873fc8e4bb35629ef490413c3ea1a8deda6b3ed58b496fc74fb55
        with:
          entrypoint: checkov
          args: -d ./charts -o cli -o junitxml --output-file-path ./checkov.junit.xml -s

      - uses: actions/upload-artifact@v3.1.2
        with:
          name: checkov.junit.xml
          path: ./checkov.junit.xml/results_junitxml.xml
          retention-days: 1