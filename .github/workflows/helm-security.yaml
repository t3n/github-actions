name: Helm Security
on:
  workflow_call:

env:
  HELM_VERSION: 3.12.0

jobs:
  helm-security:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.0

      - name: install helm
        uses: Azure/setup-helm@v3.5
        with:
          version: ${{env.HELM_VERSION}}

      - name: checkov
        uses: docker://bridgecrew/checkov:2.5.4@sha256:5e5fab5726b234dc102208d5fe138d0038d491959a466f6d64664555792cf6b5
        with:
          entrypoint: checkov
          args: -d ./charts -o cli -o junitxml --output-file-path ./checkov.junit.xml -s

      - uses: actions/upload-artifact@v3.1.3
        with:
          name: checkov.junit.xml
          path: ./checkov.junit.xml/results_junitxml.xml
          retention-days: 1