name: Docker Build
on:
  workflow_call:
    inputs:
      PROJECT:
        type: string
        required: true
      FILE:
        type: string
        default: Dockerfile
      TARGET:
        type: string
        default: null
      CONTEXT:
        type: string
        default: .
      BUILD_ARGS:
        type: string
        required: false
    secrets:
      SECRETS:
        required: false
      SSH_KEY:
        required: false

jobs:
  docker-build:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.1

      - name: set up qemu
        uses: docker/setup-qemu-action@v3.0.0

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3.2.0

      - name: add key to ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        if: "${{ env.SSH_KEY != ''}}"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: lowercase things
        id: lowercase
        env:
          project: ${{inputs.PROJECT}}
        run: |
          echo "project=${project,,}"  >> "$GITHUB_OUTPUT"

      - name: build
        if: "${{ env.SSH_KEY == ''}}"
        uses: docker/build-push-action@v5.2.0
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        with:
          build-args: ${{inputs.BUILD_ARGS}}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ${{inputs.CONTEXT}}
          file: ${{inputs.FILE}}
          load: false
          outputs: type=docker,dest=./image_${{steps.lowercase.outputs.project}}.tar
          push: false
          secrets: ${{secrets.SECRETS}}
          tags: image_${{steps.lowercase.outputs.project}}:gha
          target: ${{inputs.TARGET}}

      - name: build
        uses: docker/build-push-action@v5.2.0
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        if: "${{ env.SSH_KEY != ''}}"
        with:
          build-args: ${{inputs.BUILD_ARGS}}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ${{inputs.CONTEXT}}
          file: ${{inputs.FILE}}
          load: false
          outputs: type=docker,dest=./image_${{steps.lowercase.outputs.project}}.tar
          push: false
          ssh: default
          secrets: ${{secrets.SECRETS}}
          tags: image_${{steps.lowercase.outputs.project}}:gha
          target: ${{inputs.TARGET}}

      - name: upload
        uses: actions/upload-artifact@v4.3.1
        with:
          name: artifacts_image_${{steps.lowercase.outputs.project}}
          path: ./image_${{steps.lowercase.outputs.project}}.tar
          retention-days: 1
